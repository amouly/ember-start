<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GastosControl</title>
        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:500,400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/vendor/foundation.min.css" />
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="application">
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name">
                        <h1>{{#link-to 'index'}}FutbolControl{{/link-to}}</h1>
                    </li>
                </ul>
            </nav>

            {{outlet}}
        </script>

        <script type="text/x-handlebars" data-template-name="index">
            <div class="row">
                <div class="large-12 columns">
                    <h1>Teams</h1>
                </div>
            </div>            
            <div class="row">
                <div class="large-6 columns">
                    <div class="panel">
                        <h2>Team 1</h2>
                        <hr />

                        
                        {{#each App.listController}}
                            {{teams}}
                        {{/each}}

                        <ol>
                            <li>One Player</li>
                            <li>Other Player</li>
                            <li>Another Player</li>
                        </ol>
                        <hr />
                        <form class="add-player-form">
                            <div class="row collapse">
                                <div class="small-10 columns">
                                    <input type="text" placeholder="Your nick name" />
                                </div>
                                <div class="small-2 columns">
                                    <a href="#" class="button postfix">Add me!</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="large-6 columns">
                    <div class="panel">
                        <h2>Team 2</h2>
                        <hr />
                        <ol>
                            <li>One Player</li>
                            <li>Other Player</li>
                            <li>Another Player</li>
                        </ol>
                        <hr />
                        <form class="add-player-form">
                            <div class="row collapse">
                                <div class="small-10 columns">
                                    <input type="text" placeholder="Your nick name" />
                                </div>
                                <div class="small-2 columns">
                                    <a href="#" class="button postfix">Add me!</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </script>


        <script src="js/vendor/jquery/jquery-1.10.2.js"></script>
        <script src="js/vendor/handlebars-1.1.2.js"></script>
        <script src="js/vendor/ember-1.5.1.js"></script>
        
        <script src="js/app/app.js"></script>
        
        <script src="js/app/models/team.js"></script>
        
        <script src="js/app/controllers/teams.edit.js"></script>
        
        <script src="js/app/routes/teams.edit.js"></script>
        
        <script src="tests/runner.js"></script>
        <script src="js/vendor/foundation/foundation.min.js"></script>
        <script>$(document).foundation();</script>
    </body>
</html>
